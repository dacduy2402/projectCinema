<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">

            <!-- code here -->
            <div class="row">
              <div class="col-2">
                <div class="mx-2">
                  <a class="btn btn-danger d-flex align-items-center justify-content-center" style="height: 50px"
                    mat-button (click)="openDialogForm('create')">Thêm mới
                  </a>
                </div>
              </div>
              <div class="col-10">
                <mat-form-field appearance="outline">
                  <mat-label>
                    <i class="fas fa-search"></i>
                    Tìm Kiếm
                  </mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
                </mat-form-field>
              </div>
            </div>
            <div class="font-weight-bold row">
              <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> Tên phòng </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Quantity Seat Column -->
                <ng-container matColumnDef="quantitySeat">
                  <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng ghế </th>
                  <td mat-cell *matCellDef="let row"> {{row.quantitySeat}} </td>
                </ng-container>

                <!-- Quantity Row Column -->
                <ng-container matColumnDef="quantityRow">
                  <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng hàng </th>
                  <td mat-cell *matCellDef="let row"> {{row.quantityRow}} </td>
                </ng-container>

                <!-- Func Column -->
                <ng-container matColumnDef="func">
                  <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header> Thao tác </th>
                  <td mat-cell *matCellDef="let row">
                    <!-- Menu thao tác -->
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                      <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <span>Sửa thông tin</span>
                      </button>
                      <button mat-menu-item (click)="openDialogProductView(row)">
                        <span>Xem chi tiết</span>
                      </button>
                    </mat-menu>
                    <!-- End -->
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="5">Không có dữ liệu phù hợp!</td>
                </tr>
              </table>
            </div>
            <div class="row">
              <div class="col-12 d-flex justify-content-end">
                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
            </div>



            <!-- end -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
