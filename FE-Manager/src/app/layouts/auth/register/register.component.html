<div *ngIf="isLoading" class="loading">
  <div class="spinner-border text-danger spinner-center" role="status"></div>
</div>
<div class="register-container">
  <div class="register-form">
    <h2>Đăng ký</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullname">Fullname</label>
        <input type="fullname" id="fullname" name="fullname" [(ngModel)]="user.fullname" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="birthday">Ngày sinh</label>
        <input type="date" id="birthday" name="birthday" [(ngModel)]="user.birthDate" required>
      </div>
      <button type="submit" (click)="submit()">Đăng ký</button>
    </form>
  </div>
</div>
